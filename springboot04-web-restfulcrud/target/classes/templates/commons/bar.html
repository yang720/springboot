<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--页面loading效果-->
    <div id="loading" class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label font-14">努力加载中...</p>
        </div>
    </div>

<!--topbar-->
    <header id="topbar" class="topbar">
        <nav  class="navbar top-navbar navbar-expand-md navbar-light">
            <!-- ============================================================== -->
            <!-- Logo -->
            <!-- ============================================================== -->
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <!-- Logo icon --><b>
                    <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                    <!-- Dark Logo icon -->
                    <img th:src="@{/assets/images/logo-icon.png}" alt="homepage" class="dark-logo" />
                    <!-- Light Logo icon -->
                    <img th:src="@{/assets/images/logo-light-icon.png}" alt="homepage" class="light-logo" />
                </b>
                    <!--End Logo icon -->
                    <!-- Logo text --><span>
                                 <!-- dark Logo text -->
                                 <img th:src="@{/assets/images/logo-text.png}" alt="homepage" class="dark-logo" />
                    <!-- Light Logo text -->
                                 <img th:src="@{/assets/images/logo-light-text.png}" class="light-logo" alt="homepage" /></span> </a>
            </div>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
            <div class="navbar-collapse">
                <!-- ============================================================== -->
                <!-- toggle and nav items -->
                <!-- ============================================================== -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark" href="javascript:void(0)"><i class="fa fa-bars"></i></a> </li>
                    <!-- ============================================================== -->
                    <!-- Search -->
                    <!-- ============================================================== -->
                    <li class="nav-item hidden-xs-down search-box"> <a class="nav-link hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="fa fa-search"></i></a>
                        <form class="app-search">
                            <input type="text" class="form-control" placeholder="Search & enter"> <a class="srh-btn"><i class="fa fa-times"></i></a></form>
                    </li>
                </ul>
                <!-- ============================================================== -->
                <!-- User profile and search -->
                <!-- ============================================================== -->
                <ul class="navbar-nav my-lg-0">
                    <!-- ============================================================== -->
                    <!-- Profile -->
                    <!-- ============================================================== -->
                    <li class="nav-item dropdown u-pro">
                        <a class="nav-link dropdown-toggle waves-effect waves-dark profile-pic" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img th:src="@{/assets/images/users/1.jpg}" alt="user" class="" />
                            <span class="hidden-md-down">[[${session.loginUser}]]&nbsp;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
<!--sidebar-->
    <aside id="sidebar" class="left-sidebar">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav">
                <ul id="sidebarnav">
                    <!-- 判断是否选中并高亮 ${activeUri=='main.html'?'active':''} -->
                    <li> <a class="waves-effect waves-dark" href="#" th:href="@{/main.html}" th:class="${activeUri=='main.html'?'waves-effect waves-dark active':'waves-effect waves-dark'}" aria-expanded="false"><i class="fa fa-tachometer"></i>
                            <span class="hide-menu">首页</span></a>
                    </li>
                    <li> <a class="waves-effect waves-dark" href="#" th:href="@{/pagesProfile}" th:class="${activeUri=='pagesProfile.html'?'waves-effect waves-dark active':'waves-effect waves-dark'}" aria-expanded="false"><i class="fa fa-user-circle-o"></i>
                            <span class="hide-menu">Profile</span></a>
                    </li>
                    <li> <a class="waves-effect waves-dark" href="#" th:href="@{/emps}" th:class="${activeUri=='emps.html'?'waves-effect waves-dark active':'waves-effect waves-dark'}" aria-expanded="false"><i class="fa fa-table"></i>
                            <span class="hide-menu">员工管理</span></a>
                    </li>
                    <li> <a class="waves-effect waves-dark" href="#" th:href="@{/icon}" th:class="${activeUri=='icon.html'?'waves-effect waves-dark active':'waves-effect waves-dark'}" aria-expanded="false"><i class="fa fa-smile-o"></i>
                            <span class="hide-menu">Icons</span></a>
                    </li>
                    <li> <a class="waves-effect waves-dark" href="#" th:href="@{/map}" th:class="${activeUri=='map.html'?'waves-effect waves-dark active':'waves-effect waves-dark'}" aria-expanded="false"><i class="fa fa-globe"></i>
                            <span class="hide-menu">Map</span></a>
                    </li>
                    <li> <a class="waves-effect waves-dark" href="#" th:href="@{/pagesBlank}" th:class="${activeUri=='pagesBlank.html'?'waves-effect waves-dark active':'waves-effect waves-dark'}" aria-expanded="false"><i class="fa fa-bookmark-o"></i>
                            <span class="hide-menu">Blank</span></a>
                    </li>
                    <li> <a class="waves-effect waves-dark" href="#" th:href="@{/pagesError}" th:class="${activeUri=='pagesError.html'?'waves-effect waves-dark active':'waves-effect waves-dark'}" aria-expanded="false"><i class="fa fa-question-circle"></i>
                            <span class="hide-menu">404</span></a>
                    </li>
                </ul>
                <div class="text-center m-t-30">
                    <a href="#" class="btn waves-effect waves-light btn-info hidden-md-down"> Upgrade to Pro</a>
                </div>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>
</body>
</html>
